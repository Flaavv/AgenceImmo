<app-header></app-header>
<div class="container">
    <h2 class="display-4 mt-5 mb-0">Authentification</h2>
    <hr class="mt-3 mb-5 bg-dark">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
            <form [formGroup]="signinForm" (ngSubmit)="submitSigningForm()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@example.com" class="form-control" formControlName='email'>
                </div>
                <div class="form-group">
                    <label for="email">Mot de passe:</label>
                    <input type="password" placeholder="6 carac. min."  class="form-control" formControlName='password'> 

                </div>
                    <button class="btn btn-success" type="submit">Inscription</button>
            </form>
        </div>
    </div>
</div>
